#version=RHEL8
# Use graphical install
cmdline

repo --name="Minimal" --baseurl=file:///run/install/sources/mount-0000-cdrom/Minimal

%packages
kexec-tools

%end

# Keyboard layouts
keyboard --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network --bootproto=dhcp --device=ens3 --ipv6=auto --activate
network --hostname=localhost.localdomain
# Shutdown after installation
shutdown
# Use CDROM installation media
cdrom

# Run the Setup Agent on first boot
firstboot --disable

ignoredisk --only-use=sda
autopart
# Partition clearing information
clearpart --none --initlabel

%post --interpreter=/bin/bash --logfile=/root/ks-post.log
(
	set -eux
	sed -ie "s/SELINUX=enforcing/SELINUX=permissive/" /etc/selinux/config
	rm /etc/selinux/confige
	mkdir /root/.ssh
	chmod 700 /root/.ssh
	echo "<ED25519PUB>" > /root/.ssh/authorized_keys
	echo rhel8-sge > /etc/hostname
	dnf -y update
	dnf -y group install 'Development Tools'
	dnf -y --enablerepo=powertools install hwloc-devel openssl-devel libtirpc-devel motif-devel ncurses-devel libdb-devel pam-devel cmake systemd-devel rsync wget
	sed -ie "s/GRUB_TIMEOUT=5/GRUB_TIMEOUT=0/; s/ rhgb quiet//" /etc/default/grub
	rm /etc/default/grube
	grub2-mkconfig --output=/boot/grub2/grub.cfg
) 2>&1
%end

# System timezone
timezone America/New_York --isUtc

# Root password
rootpw --plaintext SomeGridEngine # Change it in production!!!!!!!

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end
